

{% load static %}
{% static "https://image.tmdb.org/t/p/w300/" as baseURL %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Movie Recommendation System</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="{%static 'css/style.css' %}" type="text/css" media="all" />
<script type="text/javascript" src="{%static 'js/jquery-1.4.2.min.js' %}"></script>
<script type="text/javascript" src="{%static 'js/jquery-func.js' %}"></script>
<script type="text/javascript" src="{%static 'js/API.js' %}"></script>

<!--[if IE 6]><link rel="stylesheet" href="css/ie6.css" type="text/css" media="all" /><![endif]-->
</head>
<body>
<!-- START PAGE SOURCE -->
<div id="shell">
  <div id="header">
    <h1 id="logo"><a href="#">Movie Recommendation System</a></h1>
    <div class="social"> <span>FOLLOW US ON:</span>
      <ul>
        <li><a class="twitter" href="#">twitter</a></li>
        <li><a class="facebook" href="#">facebook</a></li>
        <li><a class="vimeo" href="#">vimeo</a></li>
        <li><a class="rss" href="#">rss</a></li>
      </ul>
    </div>
   
    <div id="sub-navigation">
   
      <div id="search">
        <form action="findMovies" method="get" accept-charset="utf-8">
          <label for="search-field">SEARCH</label>
          <input type="text" name="search field" value="Enter search here" id="search-field" class="blink search-field"  />
          <input type="submit" value="GO!" class="search-button" />
        </form>
      </div>
    </div>
  </div>

        <div class="movie">      

            {% for output in movie_poster %}
                
                <!-- <h3>{{ output }}</h3> -->
                <!-- <img src="{{baseURL}}/{{output}}" alt=""><br> -->
                <img src="{{output}}" alt="">
            
            {% endfor %}    
        </div>
       

    
    
    <div class="cl">&nbsp;</div>
  </div>
  <div id="footer">
    <p class="lf">Copyright &copy; 2010 <a href="#">SiteName</a> - All Rights Reserved</p>
    
    <div style="clear:both;"></div>
  </div>
</div>
<!-- END PAGE SOURCE -->
</body>
</html>
